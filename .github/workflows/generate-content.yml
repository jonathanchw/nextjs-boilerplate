name: Generar Post Autom谩ticamente

on:
  schedule:
    #- cron: '*/5 * * * *' # Se ejecuta cada 5 minutos (para pruebas)
    - cron: '0 */3 * * *' # Se ejecuta cada 3 horas (producci贸n)
  workflow_dispatch: 

jobs:
  generate_post:
    runs-on: ubuntu-latest

    permissions:
      contents: write #  Permiso para hacer git push

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Generar t铆tulo aleatorio
        run: |
          TITULOS=("Cuidados para perros en invierno" "Los mejores juguetes para gatos" "C贸mo entrenar a tu cachorro" "Consejos para ba帽ar a tu mascota" "Alimentaci贸n saludable para perros")
          echo "TITLE=${TITULOS[$RANDOM % ${#TITULOS[@]}]}" >> $GITHUB_ENV

      - name: Ejecutar script de generaci贸n
        run: node generatePost.js "$TITLE"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          SITE_URL: ${{ secrets.SITE_URL }}

      - name: Commit y push de nuevos posts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Nuevo post generado autom谩ticamente: $TITLE" || echo "No hay cambios para hacer commit"
          git push

