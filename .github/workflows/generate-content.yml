name: Generar Post Automáticamente

on:
  schedule:
    - cron: '*/5 * * * *' # Se ejecuta cada 5 minutos (para pruebas)
    # - cron: '0 */6 * * *' # Se ejecuta cada 6 horas (producción)

jobs:
  generate_post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar script de generación
        run: node generatePost.js "Genera contenido automáticamente para blog de mascotas"
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit y push de nuevos posts
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Nuevo post generado automáticamente" || echo "No hay cambios para hacer commit"
          git push
